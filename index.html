<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonicSynthAl</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="top-box">
      Design Thinking Project
    </div>
    <h1>SonicSynthAl</h1>

    <div class="upload-section" style="margin-bottom: 30px;"> <!-- Increased margin-bottom -->
      <label for="upload-file">Upload your audio file:</label>
      <input type="file" id="upload-file">
    </div>

    <div class="dropdown" style="margin-bottom: 40px;"> <!-- Increased margin-bottom -->
      <label for="genre">Choose the mood:</label>
      <select id="genre" class="dropdown-select">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="emotional">Emotional</option>
        <option value="party">Party</option>
        <option value="rave">Rave</option>
        <option value="relaxing">Relaxing</option>
      </select>
    </div>

    <button class="upload-button">Convert</button>
  </div>

</body>
</html>
